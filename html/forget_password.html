<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" href="../img/icon.png"/>
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Users can reset the password."/>
  <link rel="manifest" href="../manifest.json">
  <title>Forget Password</title>
</head>

<body>

  <h1>Password Recovery</h1>
  
  <h2>Enter your email to recover your password</h2>

  <form>
    Email address <br>
    <input type="email" name="email" id="email"> <br>
    <input type="button" value="Send Code">
  </form>

  <br><br>

  <form action="../html/reset_password.html">
    Confirmation Code <br>
    <input type="text" id="confirmation"> <br>
    <input type="submit" value="Confirm"> 
  </form>

  <form action="index.html">
    <input type="submit" value="Cancel"> <br>
  </form>

</html>
